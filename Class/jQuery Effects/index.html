<!DOCTYPE html>
<html>
<head>

    <style>
        .nalitabari{
            position: relative;
            width: 800px;
            height: 800px;
        }
        .box{
            background:#98bf21;
            height:100px;
            width:100px;
            position: absolute;
        }
        .shoshurbari{
            left: 300px;
            top: 150px;
            background-color: #3e4626;
        }
        .box1 { /* Riad */
            top: 150px;
            left: 0;
        }
        .box2 { /* Jubaer */
            top: 300px;
            left: 300px;
        }
        .box3 { /* Rana */
            top: 0;
            left: 300px;
        }
        .box4 { /* Soron */
            top: 150px;
            right: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> 
        $(document).ready(function(){
            $("button").click(function(){
                $(".box1").animate({
                    left: '250px'
                });
            });
            $("button").click(function(){
                $(".box2").animate({
                    top: '150px'
                });
            });
            $("button").click(function(){
                $(".box3").animate({
                    top: '150px'
                });
            });
            $("button").click(function(){
                $(".box4").animate({
                    right: '366px'
                });
            });
        });
    </script> 
</head>
<body>

    <button>Start Animation</button>

    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

    <div class="nalitabari">
        <div class="box shoshurbari"></div>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>

</body>
</html>
